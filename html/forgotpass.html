<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        #hide{
            display:none;
        }
        input[type="email"], input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        

        input[type="button"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="button"]:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            input[type="email"],
            input[type="submit"] {
                font-size: 14px;
            }
        }
        
#otp {
    padding: 10px;
    font-size: 18px;
    text-align: center;
    width: 100%;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
}
:where([autocomplete="one-time-code"]):focus,
:where([autocomplete="one-time-code"]):valid
 {
    border-color: black; /* Change underline color for active/filled digit */
}
.popup {
    display: none;
    justify-content: center;
    align-items: center; /* Use align-items instead of align-content */
    background-color: #ffffffc0;
    position: fixed;
    z-index: 1;
    box-shadow: 0 4px 8px rgba(62, 61, 61, 0.1);
    text-align: center;
    width: 100%;
    height: 100%;
    top: 0; 
    left: 0;
}

.otpbd {
    background-color: #a4a6bbe5;
    padding: 70px 80px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.081);
    text-align: center;
    width: 40%;
    height: 18%;
}

.popup p {
    margin-bottom: 20px;
}

.containerp {
    display: flex;
    flex-direction: column;
    align-items: center;
}
#otp:focus {
    border-color: #007bff;
    outline: none;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}
#submit2{
    display: none;
}
#confirm {
    padding: 10px 20px;
    font-size: 16px;
    color: #fff;
    background-color: #4a4d4f;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#confirm:hover {
    background-color: #0056b3;
}
    </style>
</head>
<body>

    <div id="popupBox" class="popup">
        <div class="otpbd">
            <p>Enter the OTP</p>
            <p class="overlayprompt"></p>
            <div class="containerp">
                <input required type="text" id="otp"  autocomplete="one-time-code" inputmode="numeric" maxlength="6" pattern="\d{6}" onkeyup="if(this.value.length == 6) this.blur()"/>
                <button id="confirm" onclick="confirm()">Submit</button>
            </div>
        </div>
    </div>

    <div class="container">
        <h2>Forgot Password</h2>
        <p id="prompt"></p>
        <form>
            <input type="email" name="email" id="email" placeholder="Enter your email address" required>
            <div id = "hide">
            <input type="password" id = "pass" class="pss" name="password" placeholder="Enter your new password"  autocomplete="off" required>
            <input type="password" id = " retype" class= "rpas" name="retypepass" placeholder="Confirm New password"  autocomplete="off" required>
            </div>
            <input type="button" id = "submit1" value="Submit" onclick="submitEmail()">
            <input type="button" id = "submit2" value="Submit" onclick="update()">
            
        </form>
        <div class="message">
            <p>Please enter your email address to receive reset code.</p>
        </div>
    </div>
    <script src="../js/forgotpass.js"></script>
</body>
</html>
