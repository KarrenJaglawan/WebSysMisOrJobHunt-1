<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/log_in.css">
        <title>Mis-Or_Hunt-Log_in</title>
    </head>
    <body>
        <main> 
            <form class="Log-in">
                <h2> LOG-IN</h2>
                <h4 class="prompt"></h4>
                <div class="contain">
                    <div class="inputs">
                        <label for="Email" class="label">Email:</label><br>
                        <input type="email" id="email" name="email" class="dinput" autocomplete="off" required>
                    </div>
                    <div class="inputs">
                        <label for="password" class="label">Password:</label><br>
                        <input type="password" id="password" name="password" class="dinput" autocomplete="off" required>
                    </div>
                    <a href="forgotpass.html">Forgot Password</a>
                </div>
                    <input type="submit" name="Login" id="Login" value="Login">
                    <h4>Don't have an Account? <a href="../html/register.html">Register here</a></h4>
                
            </form>
              <script src="../js/log_in.js"></script>  
        </main>

    </body>

</html>
